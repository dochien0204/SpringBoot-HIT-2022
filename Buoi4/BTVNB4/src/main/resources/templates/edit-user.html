<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit User</h1>
<form method="patch" th:action="@{/edit}" th:object="${userE}">
  <input type="hidden" name="id" th:value="*{id}">
  <input type = "hidden" name="created" th:value="*{created}" readonly>
  <label for="">User Name : </label>
  <br>
  <input type="text" name="username" th:value="*{username}">
  <br>
  <label for="">Password : </label>
  <br>
  <input type="text" name="password" th:value="*{password}">
  <br>
  <label for="">Full Name : </label>
  <br>
  <input type="text" name="fullName" id="" th:value="*{fullName}">
  <br>
  <button style="margin-top: 10px;" type="submit">Submit</button>
</form>
</body>
</html>
